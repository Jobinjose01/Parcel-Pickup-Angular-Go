<h1 mat-dialog-title>{{data.label}}</h1>
<div mat-dialog-content>
  <p>{{data.action}}</p>

<mat-form-field>
  <input matInput [ngxMatDatetimePicker]="picker" placeholder="Choose a date" [(ngModel)]="data.datepicker">
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <ngx-mat-datetime-picker #picker></ngx-mat-datetime-picker>
</mat-form-field>


</div>
<div mat-dialog-actions>
  <button mat-button (click)="closeDailog()">Cancel</button>
  <button mat-button [mat-dialog-close]="data.datepicker" cdkFocusInitial>Save</button>
</div>
